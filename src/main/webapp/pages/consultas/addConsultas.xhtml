<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Consultas" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />


		<h:form>
			<p:messages showDetail="true" closable="true" >
				<p:autoUpdate/>
			</p:messages>
		 <p:panel id="cadastroConsultas" header="Agendamento de Consultas" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{consultaController.consulta.id}" /> 
				</span>
				
				<h3>CPF do Paciente</h3>
				<span class="ui-float-label"> 
					<h:inputText id="cpf" value="#{consultaController.consulta.paciente.cpf}" required="true"/> 
				</span>
				
				<h3>CRM do MÃ©dico</h3>
				<span class="ui-float-label"> 
					<h:inputText id="nome" value="#{consultaController.consulta.medico.crm}" required="true"/> 
				</span>
				 
				<h3>Data da Consulta</h3>
				<span class="ui-float-label"> 
					<p:datePicker id="popup" value="#{consultaController.consulta.dataAgendamento}" />
				</span>
			
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{consultaController.salvarConsulta()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
