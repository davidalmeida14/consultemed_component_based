<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Pacientes" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
			<p:messages showDetail="true" closable="true" >
				<p:autoUpdate/>
			</p:messages>
		 <p:panel id="cadastroPacientes" header="Cadastro de Pacientes" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{pacienteController.paciente.id}" /> 
				</span>
				
				<h3>Nome do Paciente</h3>
				<span class="ui-float-label"> 
					<h:inputText id="nome" value="#{pacienteController.paciente.nome}" required="true"/> 
				</span>
				
				<h3>Telefone do paciente</h3>
				<span class="ui-float-label"> 
					<h:inputText id="email" value="#{pacienteController.paciente.telefone}" required="true"/>
				</span>
				
				<h3>Data de Nascimento</h3>
				<span class="ui-float-label"> 
					<p:datePicker id="popup" value="#{pacienteController.paciente.dataNascimento}" />
				</span>
			
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{pacienteController.salvarPaciente()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
