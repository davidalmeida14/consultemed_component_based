<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Usuarios" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />


		<h:form>
			<p:messages showDetail="true" closable="true" >
				<p:autoUpdate/>
			</p:messages>
		 <p:panel id="cadastroUsuarios" header="Cadastro de Usuarios" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{usuarioController.usuario.id}" /> 
				</span>
				
				<h3>Nome do usuário</h3>
				<span class="ui-float-label"> 
					<h:inputText id="nome" value="#{usuarioController.usuario.nome}" required="true"/>
				</span>
				
				<h3>Login do usuário</h3>
				<span class="ui-float-label"> 
					<h:inputText id="email" value="#{usuarioController.usuario.login}" required="true"/>
				</span>
				
				<h3>Senha do usuario</h3>
				<span class="ui-float-label"> 
					<h:inputSecret id="password" value="#{usuarioController.usuario.senha}" required="true"/>
				</span>
			
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{usuarioController.addUsuario()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
